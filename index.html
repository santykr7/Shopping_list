 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
        <header>
            <img src="img1.png" alt="" />
            <h1>Shopping List</h1>
        </header>
        <form id="item-form">
            <div class="input-group mb-3">
                <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                <input type="text" id="item-input" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <div class="mb-3">
            <input type="text" class="form-control" id="item-input" aria-describedby="emailHelp">
          </div>

          <ul class="list-group" id="item-list">
            <li class="list-group-item">An item
                <button class="remove-btn">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </li>
            <li class="list-group-item">A second item
                <button class="remove-btn">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </li>
            <li class="list-group-item">A third item
                <button class="remove-btn">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </li>
            <li class="list-group-item">A fourth item
                <button class="remove-btn">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </li>
            <li class="list-group-item">And a fifth one
                <button class="remove-btn">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </li>
          </ul>
          <button type="submit" class="btn btn-primary">Clear All</button>

        
    </div>
    <script src="script.js"></script>
 </body>
 </html>
